name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or whatever your default branch is

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a current LTS version

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Project 🏗️
        # This runs the modified build script from Step 2
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The build output folder, which is `dist` for Vite
          publish_dir: ./dist